name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NUGET_SOURCE: https://api.nuget.org/v3/index.json

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    
    - name: Restore
      run: dotnet restore RuleEngine.sln
    
    - name: Build
      run: dotnet build RuleEngine.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test RuleEngine.sln --configuration Release --no-build --verbosity normal
    
    - name: Bump version and create tag
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: version
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
        VERSION=${LATEST_TAG#v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        
        if git log -1 --pretty=%B | grep -q "\[major\]"; then
          MAJOR=$((MAJOR + 1))
          MINOR=0
          PATCH=0
        elif git log -1 --pretty=%B | grep -q "\[minor\]"; then
          MINOR=$((MINOR + 1))
          PATCH=0
        else
          PATCH=$((PATCH + 1))
        fi
        
        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        NEW_TAG="v$NEW_VERSION"
        
        git tag $NEW_TAG
        git push origin $NEW_TAG
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
    
    - name: Pack
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        dotnet pack src/RuleEngine.Core/RuleEngine.Core.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkgs
        dotnet pack src/RuleEngine.Sqlite/RuleEngine.Sqlite.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkgs
        dotnet pack src/CampaignEngine.Core/CampaignEngine.Core.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkgs
    
    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        files: ./nupkgs/*.nupkg
        generate_release_notes: true
    
    - name: Publish to NuGet
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ env.NUGET_SOURCE }} --skip-duplicate
